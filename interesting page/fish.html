<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>go fishing~üé£</title>
    <style>
      html,
      body {
        margin: 0;
        overflow: hidden;
        height: 100%;
      }
      body {
        background: linear-gradient(180deg, #0e1b2a 0%, #0a2740 40%, #0b3557 100%);
      }
      canvas {
        position: relative;
        z-index: 1;
        background: transparent;
      }

      /* Ocean background layers */
      #ocean-bg {
        position: fixed;
        inset: 0;
        z-index: 0;
        pointer-events: none;
        overflow: hidden;
      }
      .water-grad {
        position: absolute;
        inset: 0;
        background: radial-gradient(120% 80% at 50% -10%, rgba(255, 255, 255, 0.08), transparent 60%),
          radial-gradient(100% 60% at 20% 10%, rgba(255, 255, 255, 0.05), transparent 50%),
          linear-gradient(180deg, rgba(15, 39, 66, 0.4) 0%, rgba(18, 60, 94, 0.2) 40%, rgba(13, 53, 84, 0.1) 100%);
      }
      /* Ê∑±Â∫¶Êú¶ËÉßÂ±ÇÔºåÂ¢ûÂº∫Á©∫Èó¥Â±ÇÊ¨° */
      .haze {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.06) 0%,
          rgba(255, 255, 255, 0.02) 12%,
          rgba(20, 35, 50, 0.1) 65%,
          rgba(10, 18, 28, 0.22) 100%
        );
      }
      /* Ê∞¥Ê≥¢ÂÖâÊñëÔºàCausticsÔºâ */
      .caustics {
        position: absolute;
        inset: 0;
        opacity: 0.22;
        mix-blend-mode: screen;
        background: radial-gradient(closest-side at 20% 30%, rgba(255, 255, 255, 0.08), transparent 70%),
          radial-gradient(closest-side at 80% 25%, rgba(255, 255, 255, 0.06), transparent 70%),
          radial-gradient(closest-side at 30% 70%, rgba(255, 255, 255, 0.05), transparent 70%),
          radial-gradient(closest-side at 70% 75%, rgba(255, 255, 255, 0.06), transparent 70%);
        background-size: 40vmax 40vmax, 45vmax 45vmax, 38vmax 38vmax, 42vmax 42vmax;
        animation: causticsShift 18s ease-in-out infinite;
      }
      @keyframes causticsShift {
        0% {
          background-position: 0% 0%, 100% 0%, 0% 100%, 100% 100%;
        }
        50% {
          background-position: 5% 3%, 95% 5%, 4% 96%, 98% 92%;
        }
        100% {
          background-position: 0% 0%, 100% 0%, 0% 100%, 100% 100%;
        }
      }

      .seabed {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 28vh;
        background: radial-gradient(100% 120% at 50% 0%, #d8c39b 0%, #cbb384 30%, #bfa476 60%, #b09265 100%);
        box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.25) inset;
      }
      .seabed::before {
        content: '';
        position: absolute;
        top: -4vh;
        left: 0;
        width: 100%;
        height: 6vh;
        background: radial-gradient(60% 120% at 20% 100%, rgba(255, 255, 255, 0.06), transparent 60%),
          radial-gradient(60% 120% at 70% 100%, rgba(255, 255, 255, 0.05), transparent 60%);
        filter: blur(2px);
      }

      /* Seaweed (water plants) */
      .seaweed {
        position: absolute;
        bottom: 6vh;
        left: 0;
        width: 100%;
        height: 22vh;
      }
      .weed {
        position: absolute;
        bottom: 0;
        width: 8px;
        height: 18vh;
        background: linear-gradient(180deg, #2e8b57 0%, #1f6b44 70%, #17513a 100%);
        border-radius: 50% 50% 10% 10% / 80% 80% 20% 20%;
        transform-origin: 50% 100%;
        animation: sway 6s ease-in-out infinite;
        filter: drop-shadow(0 6px 6px rgba(0, 0, 0, 0.35));
      }
      .weed.teal {
        background: linear-gradient(180deg, #2fb8a8 0%, #1e8c83 70%, #176b67 100%);
      }
      .weed.purple {
        background: linear-gradient(180deg, #6a58a6 0%, #4d3a86 70%, #3a2b6a 100%);
      }
      .weed::after {
        content: '';
        position: absolute;
        bottom: 30%;
        left: -4px;
        width: 6px;
        height: 10vh;
        background: linear-gradient(180deg, #2e8b57 0%, #1f6b44 70%, #17513a 100%);
        border-radius: 50% 50% 10% 10% / 80% 80% 20% 20%;
        transform-origin: 50% 100%;
        transform: rotate(-10deg);
      }

      @keyframes sway {
        0% {
          transform: rotate(-2deg);
        }
        50% {
          transform: rotate(2deg);
        }
        100% {
          transform: rotate(-2deg);
        }
      }

      /* Coral reefs (SVG) */
      .coral {
        position: absolute;
        bottom: 12vh;
        width: 24vw;
        height: auto;
        opacity: 0.95;
        filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.4));
        animation: float 5.5s ease-in-out infinite;
      }
      .coral-left {
        left: 4vw;
      }
      .coral-right {
        right: 5vw;
        transform: scaleX(-1);
      }
      .coral path {
        fill: url(#coralGrad);
        stroke: rgba(250, 170, 180, 0.6);
        stroke-width: 1.2;
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-6px);
        }
        100% {
          transform: translateY(0);
        }
      }

      /* Bubbles */
      #bubbles {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }
      .bubble {
        position: absolute;
        bottom: -10vh;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.3) 40%, rgba(255, 255, 255, 0.08) 60%, rgba(255, 255, 255, 0) 70%);
        box-shadow: inset -2px -4px 8px rgba(255, 255, 255, 0.5), inset 2px 2px 6px rgba(255, 255, 255, 0.2);
        filter: blur(0.2px);
        animation: rise 14s linear infinite;
        opacity: 0;
      }
      @keyframes rise {
        0% {
          transform: translateY(0) scale(var(--s, 1));
          opacity: 0;
        }
        10% {
          opacity: 0.7;
        }
        100% {
          transform: translateY(-110vh) scale(var(--s, 1));
          opacity: 0;
        }
      }
      /* Ê≤ôÂú∞Á∫πÁêÜ‰∏éÁü≥ÂùóÊµ∑ÊòüÁÇπÁºÄ */
      .seabed-texture {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 28vh;
        background: repeating-linear-gradient(
            15deg,
            rgba(255, 255, 255, 0.12) 0px,
            rgba(255, 255, 255, 0.12) 2px,
            transparent 3px,
            transparent 8px
          ),
          radial-gradient(100% 120% at 50% 0%, rgba(0, 0, 0, 0.12), transparent 60%);
        opacity: 0.25;
        mix-blend-mode: overlay;
        pointer-events: none;
      }
      .rock {
        position: absolute;
        bottom: 6vh;
        width: 40px;
        height: 26px;
        border-radius: 50%/45% 55% 40% 60%;
        background: linear-gradient(180deg, #8e7f6b 0%, #6f6354 100%);
        filter: drop-shadow(0 6px 6px rgba(0, 0, 0, 0.4));
      }
      .rock.small {
        width: 26px;
        height: 18px;
        background: linear-gradient(180deg, #9b8d79 0%, #7d705f 100%);
      }
      .starfish {
        position: absolute;
        bottom: 8vh;
        width: 40px;
        height: 40px;
      }
      .starfish path {
        fill: url(#starGrad);
        filter: drop-shadow(0 4px 4px rgba(0, 0, 0, 0.35));
      }
      /* Â∞èÈ±ºÂâ™ÂΩ± */
      .fish {
        position: absolute;
        bottom: 30vh;
        width: 36px;
        height: 18px;
        background: linear-gradient(90deg, rgba(255, 255, 255, 0.35), rgba(255, 255, 255, 0.15));
        border-radius: 60% 40% 40% 60% / 50% 50% 50% 50%;
        opacity: 0.35;
        transform: translateX(-10vw) scale(var(--fs, 1));
        animation: swim var(--dur, 22s) linear infinite;
      }
      .fish::after {
        content: '';
        position: absolute;
        right: -8px;
        top: 4px;
        width: 12px;
        height: 8px;
        border-radius: 0 100% 100% 0 / 50% 50% 50% 50%;
        background: inherit;
        transform: rotate(12deg);
      }
      @keyframes swim {
        0% {
          transform: translateX(-10vw) translateY(0) scale(var(--fs, 1));
        }
        50% {
          transform: translateX(110vw) translateY(-6px) scale(var(--fs, 1));
        }
        100% {
          transform: translateX(-10vw) translateY(0) scale(var(--fs, 1));
        }
      }
      /* ‚Äî‚Äî ‰∏ãÈù¢‰∏∫Êñ∞Â¢û/‰øÆÊ≠£ÔºöÂ∞è‰ΩìÂûãÊµ∑Â∫ïÁîüÁâ©‰∏éÂä®ÊÄÅÊ∞¥Ëçâ ‚Äî‚Äî */
      /* Âä®ÊÄÅÊ∞¥ËçâÔºàÂ∑®ËóªÔºâ */
      .kelp {
        position: absolute;
        bottom: 6vh;
        height: 22vh;
        width: 22vw;
        pointer-events: none;
      }
      .kelp .frond {
        position: absolute;
        bottom: 0;
        width: 6px;
        background: linear-gradient(180deg, #2fb8a8 0%, #1e8c83 70%, #176b67 100%);
        border-radius: 50% 50% 12% 12% / 80% 80% 20% 20%;
        transform-origin: 50% 100%;
        animation: sway2 7s ease-in-out infinite;
        filter: drop-shadow(0 6px 6px rgba(0, 0, 0, 0.35));
      }
      @keyframes sway2 {
        0% {
          transform: rotate(-3deg) translateX(0);
        }
        50% {
          transform: rotate(3deg) translateX(1px);
        }
        100% {
          transform: rotate(-3deg) translateX(0);
        }
      }
      /* Ê∞¥ÊØçÔºàÁº©Â∞èËá≥‰∏éÂ∞èÈ±º/Êµ∑ÊòüÁõ∏ËøëÔºâ */
      .jelly {
        position: absolute;
        bottom: 18vh;
        width: 36px;
        height: 36px;
        opacity: 0.7;
        animation: floatUp var(--dur, 18s) linear infinite;
        filter: drop-shadow(0 8px 12px rgba(0, 0, 0, 0.3));
      }
      .jelly .bell {
        position: absolute;
        top: 0;
        left: 0;
        width: 36px;
        height: 22px;
        border-radius: 50% 50% 40% 40% / 80% 80% 60% 60%;
        background: radial-gradient(circle at 50% 30%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.4) 60%, rgba(255, 255, 255, 0.2));
      }
      .jelly .t {
        position: absolute;
        top: 20px;
        width: 2px;
        height: 16px;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.2));
        border-radius: 2px;
        transform-origin: 50% 0%;
        animation: wiggle 3.2s ease-in-out infinite;
      }
      @keyframes floatUp {
        0% {
          transform: translateY(0);
          opacity: 0.7;
        }
        90% {
          transform: translateY(-110vh);
          opacity: 0.8;
        }
        100% {
          transform: translateY(0);
          opacity: 0.7;
        }
      }
      @keyframes wiggle {
        0% {
          transform: rotate(-6deg);
        }
        50% {
          transform: rotate(6deg);
        }
        100% {
          transform: rotate(-6deg);
        }
      }
      /* ËûÉËüπÔºàÁº©Â∞èËá≥‰∏éÊµ∑ÊòüÊé•ËøëÔºâ */
      .crab {
        position: absolute;
        bottom: 6.5vh;
        width: 50px;
        height: 30px;
        animation: crabWalk 30s linear infinite;
        opacity: 0.9;
        filter: drop-shadow(0 6px 6px rgba(0, 0, 0, 0.35));
      }
      @keyframes crabWalk {
        0% {
          transform: translateX(-10vw);
        }
        100% {
          transform: translateX(110vw);
        }
      }
      /* Ë¥ùÂ£≥Ôºà‰∏éÊµ∑ÊòüÊé•ËøëÂ§ßÂ∞èÔºâ */
      .shell {
        position: absolute;
        bottom: 8vh;
        width: 40px;
        height: 24px;
        filter: drop-shadow(0 4px 4px rgba(0, 0, 0, 0.35));
      }
    </style>
  </head>
  <body>
    <!-- Ocean background layers under the canvas -->
    <div id="ocean-bg">
      <div class="water-grad"></div>

        <path fill="url(#coralGrad)" stroke="rgba(250,170,180,0.6)" stroke-width="1.2" d="M72,176 C74,158 86,148 92,130 C97,116 96,100 104,96 C112,92 120,106 120,120 C120,134 114,150 126,160 C138,170 148,178 140,182 C118,184 96,182 72,176 Z" />

      <!-- È¢ùÂ§ñÁöÑÂ§öÂΩ©ÁèäÁëöÁæ§ÔºàÈπøËßí/Êµ∑Êâá/ËÑëÁèäÁëöÔºâÔºåÂ¢ûÂº∫Ëâ≤ÂΩ©‰∏éÂΩ¢ÊÄÅÂ±ÇÊ¨° -->
      <svg class="coral" viewBox="0 0 220 200" preserveAspectRatio="xMidYMid meet" style="left: 18vw; bottom: 10vh">
        <defs>
          <linearGradient id="coralGradPurple" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0%" stop-color="#a07cff" />
            <stop offset="50%" stop-color="#7b57d6" />

          </linearGradient>

        <!-- ÈπøËßíÁèäÁëöÔºàStaghornÔºâ -->

        <circle cx="110" cy="168" r="8" fill="url(#coralGradTeal)" stroke="rgba(150,230,210,0.7)" stroke-width="1.2" />

      <div class="seabed"></div>
      <div class="seabed-texture"></div>
      <!-- Êñ∞Â¢ûÔºöÂä®ÊÄÅÊ∞¥ËçâÔºàÂ∑®ËóªÔºâÁ∞á -->

        <defs>

      <!-- Áü≥Âùó‰∏éÊµ∑ÊòüÁÇπÁºÄÔºåÂ¢ûÂº∫ÁªÜËäÇ -->
      <div class="rock" style="left: 22%"></div>
      <div class="rock small" style="left: 25%"></div>
      <div class="rock" style="left: 68%"></div>
      <svg class="starfish" style="left: 35%" viewBox="0 0 100 100">
        <path d="M50 10 L60 35 L88 38 L66 55 L72 82 L50 68 L28 82 L34 55 L12 38 L40 35 Z" />

      <svg class="starfish" style="left: 76%" viewBox="0 0 100 100">

      <!-- Â∞èÈ±ºÂâ™ÂΩ±ÔºåÁºìÊÖ¢Ê∏∏Âä® -->
      <div class="fish" style="left: -5vw; bottom: 34vh; --fs: 1; --dur: 24s"></div>
      <div class="fish" style="left: -15vw; bottom: 28vh; --fs: 0.9; --dur: 26s"></div>
      <div class="fish" style="left: -20vw; bottom: 40vh; --fs: 1.2; --dur: 22s"></div>
    </div>
    <canvas>‰Ω†ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅ HTML5 Canvas</canvas>
    <script>
      (function setup(window) {
        var document = window.document;
        Object.prototype.on = function (a, b) {
          this.addEventListener(a, b);
          return this;
        };
        window.can = document.querySelector('canvas');
        window.ctx = window.can.getContext('2d');
        window.can.width = window.innerWidth;
        window.can.height = window.innerHeight;
        window.randInt = function (a, b) {
          if (a === void 0) return Math.round(Math.random());
          else if (b === void 0) return Math.floor(Math.random() * a);
          else return Math.floor(Math.random() * (b - a + 1) + a);
        };
        window.randFloat = function (a, b) {
          if (a === void 0) return Math.random();
          else if (b === void 0) return Math.random() * a;
          else return Math.random() * (b - a) + a;
        };
        window.rand = function (a, b) {
          return Array.isArray(a)
            ? a[Math.floor(Math.random() * a.length)]
            : window.randInt(a, b);
        };
      })(window);

      (function () {
        var mouse = {};
        var draw_fish = function (fish) {
          ctx.lineWidth = fish.s / 10;
          ctx.moveTo(fish.x, fish.y - fish.s);
          ctx.quadraticCurveTo(
            fish.x + fish.s * fish.pos,
            fish.y - fish.s,
            fish.x + fish.s * 2 * fish.pos,
            fish.y
          );
          ctx.quadraticCurveTo(
            fish.x + fish.s * fish.pos,
            fish.y + fish.s,
            fish.x,
            fish.y + fish.s
          );
          ctx.quadraticCurveTo(
            fish.x - (fish.s / 2) * fish.pos,
            fish.y + fish.s,
            fish.x - fish.s * 1.5 * fish.pos,
            fish.y + fish.s / 3
          );
          ctx.quadraticCurveTo(
            fish.x - fish.s * 2 * fish.pos,
            fish.y + fish.s / 2.5,
            fish.x - fish.s * 2.5 * fish.pos,
            fish.y + fish.s / 1.5
          );
          ctx.quadraticCurveTo(
            fish.x - fish.s * 2 * fish.pos,
            fish.y,
            fish.x - fish.s * 2.5 * fish.pos,
            fish.y - fish.s / 1.5
          );
          ctx.quadraticCurveTo(
            fish.x - fish.s * 2 * fish.pos,
            fish.y - fish.s / 2.5,
            fish.x - fish.s * 1.5 * fish.pos,
            fish.y - fish.s / 3
          );
          ctx.quadraticCurveTo(
            fish.x - (fish.s / 2) * fish.pos,
            fish.y - fish.s,
            fish.x,
            fish.y - fish.s
          );
          ctx.closePath();
          ctx.fill();
          ctx.stroke();
          ctx.beginPath();
          ctx.fillStyle = 'white';
          ctx.arc(
            fish.x + fish.s * fish.pos,
            fish.y,
            fish.s / 2.5,
            0,
            2 * Math.PI
          );
          ctx.fill();
          ctx.beginPath();
          ctx.fillStyle = 'black';
          ctx.arc(
            fish.x + (fish.s + fish.s / 6) * fish.pos,
            fish.y,
            fish.s / 4,
            0,
            2 * Math.PI
          );
          ctx.fill();
        };
        var Fish = function () {
          var s = rand(10, 30);
          return {
            x: rand(s * 3, can.width - s * 3),
            y: rand(s, can.height - s),
            s: s,
            c: [rand(100, 200), rand(100, 200), rand(50)],
            px: rand([-1, 1]) * randFloat(1, 3),
            py: rand([-1, 1]) * randFloat(),
            pos: rand([-1, 1]),
            speed: 5,
            caught: false,
            caughtBy: null,
          };
        };
        var fish = [];
        for (let i = 0; i < 20; i++) fish.push(new Fish());
        var Line = function (x) {
          return {
            x: x,
            y: 0,
            speed: 3,
            released: false,
          };
        };
        var lines = [];
        var fishCaught = 0;
        var secs = 0;
        (function update() {
          ctx.beginPath();
          ctx.clearRect(0, 0, can.width, can.height);
          ctx.fillStyle = 'white';
          ctx.font = '20px eagle lake';
          ctx.textAlign = 'left';
          ctx.textBaseline = 'top';
          let dig = function (n) {
            return n < 10 ? '0' + n : n;
          };
          ctx.fillText('Êï∞Èáè: ' + fishCaught, 10, 10);
          ctx.fillText(
            [dig(Math.floor(secs / 60)), dig(secs % 60)].join(':'),
            10,
            30
          );
          for (let i in fish) {
            let p = fish[i];
            ctx.beginPath();
            ctx.shadowBlur = 0;
            ctx.strokeStyle = 'black';
            ctx.fillStyle = 'rgb(' + p.c + ')';
            draw_fish(p);
            if (p.caught) {
              p.y = lines[p.caughtBy].y;
              if (p.y + p.s < -p.s) {
                fish[i] = new Fish();
                fish[i].y = can.height + fish[i].s;
                lines[p.caughtBy].released = true;
                fishCaught++;
              }
            } else {
              p.x += p.px;
              p.y += p.py;
              p.pos = Math.sign(p.px);
              if (p.x + p.s * 2.5 < 0) p.x = can.width + p.s * 2.5;
              else if (p.x - p.s * 2.5 > can.width) p.x = -p.s * 2.5;
              if (p.y + p.s < 0) p.y = can.height + p.s;
              else if (p.y - p.s > can.height) p.y = -p.s;
            }
          }
          let n = 0;
          for (let i in lines) {
            let p = lines[i];
            ctx.beginPath();
            ctx.lineWidth = 2;
            ctx.strokeStyle = 'black';
            ctx.moveTo(p.x, 0);
            ctx.lineTo(p.x, p.y);
            ctx.stroke();
            ctx.beginPath();
            ctx.strokeStyle = 'rgb(50, 50, 50)';
            ctx.moveTo(p.x - 10, p.y);
            ctx.quadraticCurveTo(p.x - 10, p.y + 10, p.x - 5, p.y + 10);
            ctx.quadraticCurveTo(p.x, p.y + 10, p.x, p.y);
            ctx.quadraticCurveTo(p.x, p.y + 10, p.x + 5, p.y + 10);
            ctx.quadraticCurveTo(p.x + 10, p.y + 10, p.x + 10, p.y);
            ctx.stroke();
            p.y += p.speed;
            var caught = false;
            for (let x in fish) {
              if (
                p.y > fish[x].y - fish[x].s &&
                p.y < fish[x].y + fish[x].s &&
                p.x < fish[x].x + fish[x].s * 2 &&
                p.x > fish[x].x - fish[x].s * 2 &&
                Math.sign(p.speed) == 1 &&
                !fish[x].caught
              ) {
                fish[x].caught = caught = true;
                fish[x].caughtBy = i;
                break;
              }
            }
            if (caught) p.speed = -Math.abs(p.speed);
            else if (p.y > can.height) {
              p.speed = -2 * Math.abs(p.speed);
              p.released = true;
            }
            if (p.y < 0 && p.released) n++;
          }
          if (lines.length > 0 && n == lines.length) lines = [];
          requestAnimationFrame(update);
        })();
        (function count() {
          secs++;
          setTimeout(function () {
            requestAnimationFrame(count);
          }, 1000);
        })();
        can
          .on('click', function (e) {
            lines.push(new Line(e.offsetX));
          })
          .on('mousemove', function (e) {
            mouse.x = e.offsetX;
            mouse.y = e.offsetY;
          });
        window
          .on('resize', function () {
            can.width = this.innerWidth;
            can.height = this.innerHeight;
          })
          .on('keydown', function (e) {
            switch (e.which || e.keyCode) {
              case 37:
              case 65:
                fish.mx = -1;
                break;
              case 39:
              case 68:
                fish.mx = 1;
                break;
              case 38:
              case 87:
                fish.my = -1;
                break;
              case 40:
              case 83:
                fish.my = 1;
            }
          })
          .on('keyup', function (e) {
            switch (e.which || e.keyCode) {
              case 37:
              case 65:
              case 39:
              case 68:
                fish.mx = 0;
                break;
              case 38:
              case 83:
              case 40:
              case 87:
                fish.my = 0;
            }
          });
      })();
    </script>
    <script>
      // Generate animated bubbles with random positions/sizes/speeds
      document.addEventListener('DOMContentLoaded', function () {
        var container = document.getElementById('bubbles');
        if (!container) return;
        var count = 50;
        for (var i = 0; i < count; i++) {
          var b = document.createElement('span');
          b.className = 'bubble';
          var size = Math.random() * 16 + 6; // 6 - 22 px
          b.style.width = size + 'px';
          b.style.height = size + 'px';
          b.style.left = Math.random() * 100 + '%';
          b.style.setProperty('--s', (size / 14).toFixed(2));
          var dur = Math.random() * 10 + 12; // 12 - 22s
          b.style.animationDuration = dur + 's';
          b.style.animationDelay = (Math.random() * 8).toFixed(2) + 's';
          container.appendChild(b);
        }
      });
    </script>
