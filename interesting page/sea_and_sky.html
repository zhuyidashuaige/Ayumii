    <script>

        // ÂàõÂª∫Êô¥Â§©Êµ∑Ê¥ã
        function createSunnyOcean() {
            const oceanGeometry = new THREE.PlaneGeometry(2000, 1500, 150, 100);
            
            const oceanMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 },
                    mousePos: { value: new THREE.Vector2(0, 0) },
                    resolution: { value: new THREE.Vector2(CANVAS_WIDTH, CANVAS_HEIGHT) },
                    waveHeight: { value: oceanParams.waveHeight },
                    waveSpeed: { value: oceanParams.waveSpeed },
                    deepColor: { value: new THREE.Color(0x006994) },
                    shallowColor: { value: new THREE.Color(0x40E0D0) },
                    foamColor: { value: new THREE.Color(0xffffff) }
                },
                vertexShader: `
                    uniform float time;
                    uniform float waveHeight;
                    uniform vec2 mousePos;
                    varying vec3 vPosition;
                    varying vec3 vNormal;
                    varying float vElevation;
                    
                    float random(vec2 st) {
                        return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
                    }
                    
                    float noise(vec2 st) {
                        vec2 i = floor(st);
                        vec2 f = fract(st);
                        float a = random(i);
                        float b = random(i + vec2(1.0, 0.0));
                        float c = random(i + vec2(0.0, 1.0));
                        float d = random(i + vec2(1.0, 1.0));
                        vec2 u = f * f * (3.0 - 2.0 * f);
                        return mix(a, b, u.x) + (c - a)* u.y * (1.0 - u.x) + (d - b) * u.x * u.y;
                    }
                    
                    void main() {
                        vPosition = position;
                        
                        // Ê∏©ÂíåÁöÑÊ®™ÂêëÊ≥¢Êµ™
                        float elevation = 0.0;
                        
                        // ‰∏ªË¶ÅÊ®™ÂêëÊ≥¢Êµ™ - Êõ¥Ê∏©Âíå
                        elevation += sin(position.y * 0.015 + time * 1.5) * waveHeight * 0.5;
                        elevation += sin(position.y * 0.02 + time * 1.2) * waveHeight * 0.3;
                        
                        // Ê¨°Ë¶ÅÊ≥¢Êµ™
                        elevation += sin(position.y * 0.06 + time * 2.8) * waveHeight * 0.1;
                        elevation += sin(position.y * 0.1 + time * 3.2) * waveHeight * 0.05;
                        
                        // ËΩªÂæÆÁöÑÁ∫µÂêëÊâ∞Âä®
                        elevation += sin(position.x * 0.003 + time * 0.6) * waveHeight * 0.08;
                        
                        // Âô™Â£∞Ê≥¢Êµ™
                        elevation += noise(position.xy * 0.008 + time * 0.3) * waveHeight * 0.15;
                        
                        // Èº†Ê†á‰∫§‰∫íÊ≥¢Êµ™
                        float mouseDist = distance(position.xy, mousePos * 100.0);
                        elevation += sin(mouseDist * 0.08 - time * 4.0) * waveHeight * 0.2 * 
                                    exp(-mouseDist * 0.008);
                        
                        vElevation = elevation;
                        
                        vec3 pos = position;
                        pos.z = elevation;
                        
                        // ËÆ°ÁÆóÊ≥ïÁ∫ø
                        vec3 tangentX = vec3(1.0, 0.0, 
                            cos(pos.x * 0.003 + time * 0.6) * waveHeight * 0.0003);
                        vec3 tangentY = vec3(0.0, 1.0, 
                            cos(pos.y * 0.015 + time * 1.5) * waveHeight * 0.008);
                        vNormal = normalize(cross(tangentX, tangentY));
                        
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform float time;
                    uniform vec2 resolution;
                    uniform vec3 deepColor;
                    uniform vec3 shallowColor;
                    uniform vec3 foamColor;
                    varying vec3 vPosition;
                    varying vec3 vNormal;
                    varying float vElevation;
                    
                    void main() {
                        // Âü∫Á°ÄÈ¢úËâ≤Ê∑∑Âêà - Êõ¥Êòé‰∫Æ
                        float depth = clamp(vElevation * 0.15 + 0.6, 0.0, 1.0);
                        vec3 waterColor = mix(deepColor, shallowColor, depth);
                        
                        // Ê∏©ÂíåÁöÑÊ≥°Ê≤´ÊïàÊûú
                        float foam = step(0.8, sin(vPosition.y * 0.06 + time * 2.5) * 
                                         sin(vPosition.y * 0.1 + time * 2.0));
                        foam *= step(6.0, vElevation);
                        
                        // Âº∫ÁÉàÁöÑÈò≥ÂÖâÂèçÂ∞Ñ
                        vec3 lightDir = normalize(vec3(1.0, 1.5, 0.8));
                        float reflection = pow(max(dot(vNormal, lightDir), 0.0), 16.0);
                        
                        // ÊúÄÁªàÈ¢úËâ≤ - Êõ¥Êòé‰∫Æ
                        vec3 finalColor = mix(waterColor, foamColor, foam * 0.6);
                        finalColor += reflection * vec3(1.0, 1.0, 0.9) * 0.8;
                        
                        // Èò≥ÂÖâÈó™ÁÉÅÊïàÊûú
                        float sparkle = step(0.98, sin(vPosition.x * 0.1 + time * 4.0) * 
                                           sin(vPosition.y * 0.1 + time * 3.5));
                        finalColor += sparkle * vec3(1.0, 1.0, 0.8) * 0.5;
                        
                        gl_FragColor = vec4(finalColor, 0.85);
                    }
                `,
                transparent: true,
                side: THREE.DoubleSide
            });

            ocean = new THREE.Mesh(oceanGeometry, oceanMaterial);
            ocean.rotation.x = -Math.PI / 2;
            ocean.position.y = 0;
            ocean.position.z = -200;
            scene.add(ocean);
        }

        // ÂàõÂª∫3DÊµ∑Êª©

        // ÂàõÂª∫Êµ∑Êª©Ë£ÖÈ•∞
        function createBeachDecorations() {

                // Ê∑ªÂä†ËΩªÂæÆÁöÑÊµÆÂä®Âä®Áîª
                imagePlane.userData = {

            }, undefined, function(error) {

                // Â¶ÇÊûúÂõæÁâáÂä†ËΩΩÂ§±Ë¥•ÔºåÂàõÂª∫‰∏Ä‰∏™Êõø‰ª£ÁöÑÂΩ©Ëâ≤Âπ≥Èù¢

            // Ê£ïÊ¶àÊ†ë - Ë∞ÉÂ§ßÂ∞∫ÂØ∏

            for (let i = 0; i < 4; i++) {

            // Êµ∑Êª©ÁêÉ
            const ballGeometry = new THREE.SphereGeometry(8, 16, 16);

        function createBeachParticles() {

        // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô® - Â¢ûÂº∫Ëß¶Êë∏ÊîØÊåÅ
        function setupEventListeners() {
            window.addEventListener('resize', onWindowResize);
            
            // Èº†Ê†á‰∫ã‰ª∂
            window.addEventListener('mousemove', handlePointerMove);
            window.addEventListener('mousedown', handlePointerStart);
            window.addEventListener('mouseup', handlePointerEnd);
            
            // Ëß¶Êë∏‰∫ã‰ª∂
            window.addEventListener('touchstart', handlePointerStart, { passive: false });
            window.addEventListener('touchmove', handlePointerMove, { passive: false });
            window.addEventListener('touchend', handlePointerEnd, { passive: false });
            
            // Èò≤Ê≠¢ÁßªÂä®Á´ØÈ°µÈù¢ÊªöÂä®
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            // Èò≤Ê≠¢ÂèåÂáªÁº©Êîæ
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        }

        // Áªü‰∏ÄÁöÑÊåáÈíàÂ§ÑÁêÜÂáΩÊï∞
        function handlePointerStart(event) {
            isDragging = true;
            const clientX = event.touches ? event.touches[0].clientX : event.clientX;
            dragStartX = clientX;
            cameraOffsetX = 0;
            document.body.style.cursor = 'grabbing';
            
            if (event.touches) {
                event.preventDefault();
            }
        }

        function handlePointerMove(event) {
            const clientX = event.touches ? event.touches[0].clientX : event.clientX;
            const clientY = event.touches ? event.touches[0].clientY : event.clientY;
            
            if (isDragging) {
                const deltaX = clientX - dragStartX;
                cameraOffsetX = deltaX * (isMobile ? 0.3 : 0.5);  // ÁßªÂä®Á´ØÂáèÂ∞ëÁÅµÊïèÂ∫¶
                
                camera.position.x = totalOffsetX + cameraOffsetX;
            } else {
                mouseX = (clientX / window.innerWidth) * 2 - 1;
                mouseY = -(clientY / window.innerHeight) * 2 + 1;
            }
            
            if (event.touches) {
                event.preventDefault();
            }
        }

        function handlePointerEnd(event) {
            if (isDragging) {
                totalOffsetX += cameraOffsetX;
                
                // Âæ™ÁéØÊãñÊãΩ
                const maxOffset = isMobile ? 800 : 1000;  // ÁßªÂä®Á´ØÂáèÂ∞ëËåÉÂõ¥
                if (totalOffsetX > maxOffset) {
                    totalOffsetX = -maxOffset;
                } else if (totalOffsetX < -maxOffset) {
                    totalOffsetX = maxOffset;
                }
                
                camera.position.x = totalOffsetX;
                cameraOffsetX = 0;
            }
            isDragging = false;
            document.body.style.cursor = 'grab';
            
            if (event.touches) {
                event.preventDefault();
            }
        }

        // Á™óÂè£Â§ßÂ∞èË∞ÉÊï¥
        function onWindowResize() {
            const newWidth = Math.floor(window.innerWidth / PIXEL_SIZE);
            const newHeight = Math.floor(window.innerHeight / PIXEL_SIZE);
            
            canvas.width = newWidth;
            canvas.height = newHeight;
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';
            
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(newWidth, newHeight);
        }

        // Âä®ÁîªÂæ™ÁéØ - ÁßªÂä®Á´Ø‰ºòÂåñ
        function animate() {
            animationId = requestAnimationFrame(animate);
            time += isMobile ? 0.006 : 0.008;  // ÁßªÂä®Á´ØËøõ‰∏ÄÊ≠•ÂáèÊÖ¢

            // Êõ¥Êñ∞Êµ∑Ê¥ã
            if (ocean) {
                ocean.material.uniforms.time.value = time;
                ocean.material.uniforms.mousePos.value.set(mouseX, mouseY);
            }

            // Êõ¥Êñ∞‰∫ëÊúµ - ‰ªÖÂú®ÈùûÁßªÂä®Á´Ø
            if (!isMobile) {
                clouds.forEach((cloud, index) => {
                    cloud.position.x = cloud.userData.originalX + Math.sin(time * cloud.userData.driftSpeed * 0.3) * 30;
                });
            }

            // Êõ¥Êñ∞Êµ∑Êª©ÂõæÁâáÁöÑÊµÆÂä®Âä®Áîª
            if (window.beachImage) {
                window.beachImage.position.y = window.beachImage.userData.originalY + 
                    Math.sin(time * window.beachImage.userData.floatSpeed) * 3;
            }

            // Ê∏≤Êüì
            renderer.render(scene, camera);
            
            // ÁßªÂä®Á´ØÁÆÄÂåñÂêéÂ§ÑÁêÜ
            if (isMobile) {
                const imageData = renderer.domElement.toDataURL('image/jpeg', 0.8);  // ‰ΩøÁî®JPEGÂéãÁº©
                const img = new Image();
                img.onload = function() {
                    ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                    ctx.drawImage(img, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                };
                img.src = imageData;
            } else {
                const imageData = renderer.domElement.toDataURL();
                const img = new Image();
                img.onload = function() {
                    ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                    ctx.drawImage(img, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                    addPixelEffects();
                };
                img.src = imageData;
            }
        }

        // Ê∑ªÂä†ÂÉèÁ¥†ÊïàÊûú
        function addPixelEffects() {
            const imageData = ctx.getImageData(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            const data = imageData.data;
            
            // Ê∑ªÂä†ËΩªÂæÆÁöÑÊäñÂä®ÊïàÊûú
            for (let i = 0; i < data.length; i += 4) {
                const noise = (Math.random() - 0.5) * 3;
                data[i] = Math.max(0, Math.min(255, data[i] + noise));     // R
                data[i + 1] = Math.max(0, Math.min(255, data[i + 1] + noise)); // G
                data[i + 2] = Math.max(0, Math.min(255, data[i + 2] + noise)); // B
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        // ÂàùÂßãÂåñ
        window.addEventListener('load', init);
        
        // Ê∏ÖÁêÜ
        window.addEventListener('beforeunload', () => {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        });
    </script>
