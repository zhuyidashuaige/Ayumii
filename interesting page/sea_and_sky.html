    <script>

        };

        // åˆ›å»ºæ™´å¤©æµ·æ´‹
        function createSunnyOcean() {
            const oceanGeometry = new THREE.PlaneGeometry(2000, 1500, 150, 100);
            
            const oceanMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 },
                    mousePos: { value: new THREE.Vector2(0, 0) },
                    resolution: { value: new THREE.Vector2(CANVAS_WIDTH, CANVAS_HEIGHT) },
                    waveHeight: { value: oceanParams.waveHeight },
                    waveSpeed: { value: oceanParams.waveSpeed },
                    deepColor: { value: new THREE.Color(0x006994) },
                    shallowColor: { value: new THREE.Color(0x40E0D0) },
                    foamColor: { value: new THREE.Color(0xffffff) }
                },
                vertexShader: `
                    uniform float time;
                    uniform float waveHeight;
                    uniform vec2 mousePos;
                    varying vec3 vPosition;
                    varying vec3 vNormal;
                    varying float vElevation;
                    
                    float random(vec2 st) {
                        return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
                    }
                    
                    float noise(vec2 st) {
                        vec2 i = floor(st);
                        vec2 f = fract(st);
                        float a = random(i);
                        float b = random(i + vec2(1.0, 0.0));
                        float c = random(i + vec2(0.0, 1.0));
                        float d = random(i + vec2(1.0, 1.0));
                        vec2 u = f * f * (3.0 - 2.0 * f);
                        return mix(a, b, u.x) + (c - a)* u.y * (1.0 - u.x) + (d - b) * u.x * u.y;
                    }
                    
                    void main() {
                        vPosition = position;
                        
                        // æ¸©å’Œçš„æ¨ªå‘æ³¢æµª
                        float elevation = 0.0;
                        
                        // ä¸»è¦æ¨ªå‘æ³¢æµª - æ›´æ¸©å’Œ
                        elevation += sin(position.y * 0.015 + time * 1.5) * waveHeight * 0.5;
                        elevation += sin(position.y * 0.02 + time * 1.2) * waveHeight * 0.3;
                        
                        // æ¬¡è¦æ³¢æµª
                        elevation += sin(position.y * 0.06 + time * 2.8) * waveHeight * 0.1;
                        elevation += sin(position.y * 0.1 + time * 3.2) * waveHeight * 0.05;
                        
                        // è½»å¾®çš„çºµå‘æ‰°åŠ¨
                        elevation += sin(position.x * 0.003 + time * 0.6) * waveHeight * 0.08;
                        
                        // å™ªå£°æ³¢æµª
                        elevation += noise(position.xy * 0.008 + time * 0.3) * waveHeight * 0.15;
                        
                        // é¼ æ ‡äº¤äº’æ³¢æµª
                        float mouseDist = distance(position.xy, mousePos * 100.0);
                        elevation += sin(mouseDist * 0.08 - time * 4.0) * waveHeight * 0.2 * 
                                    exp(-mouseDist * 0.008);
                        
                        vElevation = elevation;
                        
                        vec3 pos = position;
                        pos.z = elevation;
                        
                        // è®¡ç®—æ³•çº¿
                        vec3 tangentX = vec3(1.0, 0.0, 
                            cos(pos.x * 0.003 + time * 0.6) * waveHeight * 0.0003);
                        vec3 tangentY = vec3(0.0, 1.0, 
                            cos(pos.y * 0.015 + time * 1.5) * waveHeight * 0.008);
                        vNormal = normalize(cross(tangentX, tangentY));
                        
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform float time;
                    uniform vec2 resolution;
                    uniform vec3 deepColor;
                    uniform vec3 shallowColor;
                    uniform vec3 foamColor;
                    varying vec3 vPosition;
                    varying vec3 vNormal;
                    varying float vElevation;
                    
                    void main() {
                        // åŸºç¡€é¢œè‰²æ··åˆ - æ›´æ˜äº®
                        float depth = clamp(vElevation * 0.15 + 0.6, 0.0, 1.0);
                        vec3 waterColor = mix(deepColor, shallowColor, depth);
                        
                        // æ¸©å’Œçš„æ³¡æ²«æ•ˆæœ
                        float foam = step(0.8, sin(vPosition.y * 0.06 + time * 2.5) * 
                                         sin(vPosition.y * 0.1 + time * 2.0));
                        foam *= step(6.0, vElevation);
                        
                        // å¼ºçƒˆçš„é˜³å…‰åå°„
                        vec3 lightDir = normalize(vec3(1.0, 1.5, 0.8));
                        float reflection = pow(max(dot(vNormal, lightDir), 0.0), 16.0);
                        
                        // æœ€ç»ˆé¢œè‰² - æ›´æ˜äº®
                        vec3 finalColor = mix(waterColor, foamColor, foam * 0.6);
                        finalColor += reflection * vec3(1.0, 1.0, 0.9) * 0.8;
                        
                        // é˜³å…‰é—ªçƒæ•ˆæœ
                        float sparkle = step(0.98, sin(vPosition.x * 0.1 + time * 4.0) * 
                                           sin(vPosition.y * 0.1 + time * 3.5));
                        finalColor += sparkle * vec3(1.0, 1.0, 0.8) * 0.5;
                        
                        gl_FragColor = vec4(finalColor, 0.85);
                    }
                `,
                transparent: true,
                side: THREE.DoubleSide
            });

            ocean = new THREE.Mesh(oceanGeometry, oceanMaterial);
            ocean.rotation.x = -Math.PI / 2;
            ocean.position.y = 0;
            ocean.position.z = -200;
            scene.add(ocean);
        }

        // åˆ›å»º3Dæµ·æ»©
        function createBeach3D() {

            const beachMaterial = new THREE.MeshLambertMaterial({

        // åˆ›å»ºæµ·æ»©è£…é¥°
        function createBeachDecorations() {
            // åŠ è½½å¹¶æ·»åŠ æµ·æ»©å›¾ç‰‡
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load('sea_girl_boy.png', function(texture) {
                // è®¾ç½®åƒç´ åŒ–çº¹ç†
                texture.magFilter = THREE.NearestFilter;

                texture.generateMipmaps = false;
                
                const imageGeometry = new THREE.PlaneGeometry(40, 50);

                const imagePlane = new THREE.Mesh(imageGeometry, imageMaterial);
                imagePlane.position.set(-200, 25, 320);
                imagePlane.rotation.y = Math.PI * 0.1; // ç¨å¾®æ—‹è½¬é¢å‘è§‚ä¼—
                
                // æ·»åŠ è½»å¾®çš„æµ®åŠ¨åŠ¨ç”»
                imagePlane.userData = {

                scene.add(imagePlane);
                
                // ä¿å­˜å¼•ç”¨ä»¥ä¾¿åœ¨åŠ¨ç”»ä¸­æ›´æ–°
                window.beachImage = imagePlane;
            }, undefined, function(error) {
                console.log('å›¾ç‰‡åŠ è½½å¤±è´¥:', error);
                // å¦‚æœå›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œåˆ›å»ºä¸€ä¸ªæ›¿ä»£çš„å½©è‰²å¹³é¢
                const fallbackGeometry = new THREE.PlaneGeometry(40, 50);
                const fallbackMaterial = new THREE.MeshLambertMaterial({
                    color: 0x87CEEB,
                    transparent: true,
                    opacity: 0.8
                });
                
                const fallbackPlane = new THREE.Mesh(fallbackGeometry, fallbackMaterial);
                fallbackPlane.position.set(-200, 25, 320);
                scene.add(fallbackPlane);
            });

            // æ£•æ¦ˆæ ‘ - è°ƒå¤§å°ºå¯¸
            const palmGeometry = new THREE.CylinderGeometry(5, 7, 80, 8);
            const palmMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            
            for (let i = 0; i < 4; i++) {
                const palm = new THREE.Mesh(palmGeometry, palmMaterial);
                palm.position.set(
                    (Math.random() - 0.5) * 600,
                    35,
                    300 + Math.random() * 200
                );
                scene.add(palm);

                // æ£•æ¦ˆå¶ - è°ƒå¤§å°ºå¯¸
                const leavesGeometry = new THREE.SphereGeometry(35, 8, 6);
                const leavesMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
                const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
                leaves.position.copy(palm.position);
                leaves.position.y += 50;
                scene.add(leaves);
            }

            // æµ·æ»©çƒ
            const ballGeometry = new THREE.SphereGeometry(8, 16, 16);
            const ballMaterial = new THREE.MeshLambertMaterial({ color: 0xFF1493 });
            const ball = new THREE.Mesh(ballGeometry, ballMaterial);
            ball.position.set(100, 3, 350);
            scene.add(ball);

            // é®é˜³ä¼ - è°ƒå¤§å°ºå¯¸
            const umbrellaGeometry = new THREE.ConeGeometry(40, 25, 8);
            const umbrellaMaterial = new THREE.MeshLambertMaterial({ color: 0xFF6347 });
            const umbrella = new THREE.Mesh(umbrellaGeometry, umbrellaMaterial);
            umbrella.position.set(-150, 18, 320);
            scene.add(umbrella);
        }

        // åˆ›å»ºé™æ€äº‘æœµ
        function createStaticClouds() {
            for (let i = 0; i < 8; i++) {
                const cloudGeometry = new THREE.SphereGeometry(25, 8, 8);
                const cloudMaterial = new THREE.MeshLambertMaterial({
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.9
                });

                const cloud = new THREE.Mesh(cloudGeometry, cloudMaterial);
                cloud.position.set(
                    (Math.random() - 0.5) * 1200,
                    Math.random() * 80 + 120,
                    (Math.random() - 0.5) * 1200
                );
                
                // é™æ€äº‘æœµï¼Œåªæœ‰è½»å¾®çš„æ¼‚ç§»
                cloud.userData = {
                    originalX: cloud.position.x,

        // åˆ›å»ºæ™´å¤©å…‰ç…§
        function createSunnyLighting() {
            // æ˜äº®çš„ç¯å¢ƒå…‰
            const ambientLight = new THREE.AmbientLight(0x87CEEB, 0.7);
            scene.add(ambientLight);

            // å¼ºçƒˆçš„å¤ªé˜³å…‰
            const sunLight = new THREE.DirectionalLight(0xFFD700, 1.8);

            scene.add(fillLight);

        // åˆ›å»ºæµ·æ»©ç²’å­æ•ˆæœ
        function createBeachParticles() {
            // æµ·æµªæ³¡æ²«ç²’å­
            const foamParticles = new THREE.BufferGeometry();
            const foamPositions = new Float32Array(400 * 3);
            
            for (let i = 0; i < 400; i++) {
                foamPositions[i * 3] = (Math.random() - 0.5) * 1000;
                foamPositions[i * 3 + 1] = Math.random() * 20;
                foamPositions[i * 3 + 2] = (Math.random() - 0.5) * 800;
            }
            
            foamParticles.setAttribute('position', new THREE.BufferAttribute(foamPositions, 3));
            
            const foamMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 2,
                transparent: true,
                opacity: 0.7
            });
            
            const foamSystem = new THREE.Points(foamParticles, foamMaterial);
            scene.add(foamSystem);
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬
        function setupEventListeners() {
            window.addEventListener('resize', onWindowResize, false);
            window.addEventListener('mousemove', onMouseMove, false);
            window.addEventListener('click', onMouseClick, false);
        }

        // é¼ æ ‡ç§»åŠ¨
        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        // é¼ æ ‡ç‚¹å‡»
        function onMouseClick(event) {
            // åˆ›å»ºæ³¢æµªæ•ˆæœ
            if (ocean) {
                ocean.material.uniforms.mousePos.value.set(mouseX, mouseY);
            }
        }

        // çª—å£å¤§å°è°ƒæ•´
        function onWindowResize() {
            const newWidth = Math.floor(window.innerWidth / PIXEL_SIZE);
            const newHeight = Math.floor(window.innerHeight / PIXEL_SIZE);
            
            canvas.width = newWidth;
            canvas.height = newHeight;
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';
            
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(newWidth, newHeight);
        }

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            animationId = requestAnimationFrame(animate);
            time += 0.008;  // å‡æ…¢æ•´ä½“æ—¶é—´æµé€

            // æ›´æ–°æµ·æ´‹
            if (ocean) {
                ocean.material.uniforms.time.value = time;
                ocean.material.uniforms.mousePos.value.set(mouseX, mouseY);
            }

            // æ›´æ–°äº‘æœµ - æ›´æ…¢çš„æ¼‚ç§»
            clouds.forEach((cloud, index) => {
                cloud.position.x = cloud.userData.originalX + Math.sin(time * cloud.userData.driftSpeed * 0.3) * 30;
            });

            // æ›´æ–°æµ·æ»©å›¾ç‰‡çš„æµ®åŠ¨åŠ¨ç”»
            if (window.beachImage) {
                window.beachImage.position.y = window.beachImage.userData.originalY + 
                    Math.sin(time * window.beachImage.userData.floatSpeed) * 3;
            }

            // æ¸²æŸ“åˆ°åƒç´ ç”»å¸ƒ
            renderer.render(scene, camera);
            
            // è·å–æ¸²æŸ“ç»“æœå¹¶åº”ç”¨åƒç´ åŒ–
            const imageData = renderer.domElement.toDataURL();
            const img = new Image();
            img.onload = function() {
                ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                ctx.drawImage(img, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                
                // æ·»åŠ åƒç´ åŒ–åå¤„ç†æ•ˆæœ
                addPixelEffects();
            };
            img.src = imageData;
        }

        // æ·»åŠ åƒç´ æ•ˆæœ
        function addPixelEffects() {
            const imageData = ctx.getImageData(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            const data = imageData.data;
            
            // æ·»åŠ è½»å¾®çš„æŠ–åŠ¨æ•ˆæœ
            for (let i = 0; i < data.length; i += 4) {
                const noise = (Math.random() - 0.5) * 3;
                data[i] = Math.max(0, Math.min(255, data[i] + noise));     // R
                data[i + 1] = Math.max(0, Math.min(255, data[i + 1] + noise)); // G
                data[i + 2] = Math.max(0, Math.min(255, data[i + 2] + noise)); // B
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        // åˆå§‹åŒ–
        window.addEventListener('load', init);
        
        // æ¸…ç†
        window.addEventListener('beforeunload', () => {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        });
    </script>
